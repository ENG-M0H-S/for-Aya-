{% extends 'users/base.html' %}
{% block content %}

<h2>إضافة مستخدم جديد في منطقة {{ area.area_name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">إضافة</button>
 </form>   
<a href="{% url 'user_list' area.id %}">رجوع</a>
{% endblock content %}

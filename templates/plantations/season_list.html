{% extends 'plantations/base.html' %}
{% block content %}
<h2>قائمة المواسم الزراعية</h2>
<a href="{% url 'add_season' %}">إضافة موسم جديد</a>
<table>
    <tr>
        <td>الرقم</td>
        <td>الموسم</td>
        <td>الإجراءات</td>
    </tr>
    {% for season in seasons %}
    <tr>
        <td>{{ season.id }}</td>
        <td>
            <a href="{% url 'area_season_list' season.id %}">
                {{ season.season_name }}
            </a>
        </td>
        <td>
            <a href="{% url 'edit_season' season.id %}">تعديل</a> | 
            <a href="{% url 'delete_season' season.id %}">حذف</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}

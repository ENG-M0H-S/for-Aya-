{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>النمو الذكي</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>القائمة الخاصة بتطبيق النباتات</h1>
        <nav>
            <ul>
                <li><a href="{% url 'season_list' %}">المواسم الزراعية</a></li>
                <li><a href="{% url 'category_list' %}">الاصناف</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
        
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </main>
</body>
</html>
